<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3> <center>Application For Permission To Date My Daughter</center></h3>
    <b>Note:</b> form is to be completed at least 21 days prior to date
    <br><br>
    <form action="">
        <fieldset>
            <legend> Personal Details</legend>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name " placeholder="Enter name here "><br><br>

            <label for="Address">address:</label>
            <input type="text" name="Address" id="address" placeholder="Enter address here "><br><br>

            <label for="Email">Email:</label>
            <input type="Email" name="Email" id="Email" placeholder="Ener email here"><br><br>

            <label for="phone number">phone number</label>
            <input type="text" name="phone number" id="phone number" placeholder="Ener 10 digit number" maxlength="10"><br><br>

            <label for="IQ">IQ</label>
            <input type="number" name="IQ" id="iq" placeholder="Ener IQ here">

            <p>Gender</p><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>

            <input type="radio" name="gender " id="female">
            <label for="female">Female</label><br>

            <input type="radio" name="gender " id="other">
            <label for="other">other</label><br><br>

            <label for="Date">Date of Prosposed Outing</label>
            <input type="date" name="date" id="date" placeholder="date"><br><br>


            


            <label for="Address"></label>

        </fieldset>
        
    </form>
    
</body>
</html>
